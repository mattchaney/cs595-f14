<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style>
		.node circle {
			stroke: #444;
			stroke-width: 1.5px;
		}

		text {
			stroke: #fff;
			font: 12px sans-serif;
			pointer-events: none;
		}

		.link {
			stroke: #777;
			stroke-opacity: .6;
		}
	</style>
</head>
<body>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script>

		var width = 960,
			height = 700;

		var color = d3.scale.category10();

		var svg = d3.select("body").append("svg")
			.attr("width", width)
			.attr("height", height);

		var force = d3.layout.force()
			.charge(-400)
			.gravity(0.1)
			.linkDistance(90)
			.size([width, height]);

		d3.json("out.json", function(error, graph) {
			var nodes = [];
			var links = [];
			var removalLinks = [];

			graph.nodes.forEach(function(d, i) {
				d.id = i;
				nodes.push(d);
			});

			graph.links.forEach(function(d, i) {
				d.id = i;
				links.push(d);
			});

			var link = svg.selectAll(".link")
				.data(links)
			  	.enter().append("line")
				.attr("class", "link")
				.style("stroke-width", function(d) { return Math.sqrt(d.value); });

			var node = svg.selectAll(".node")
				.data(nodes)
			  	.enter().append("g")
				.attr("class", "node")
				.call(force.drag);
			
			node.append("circle")
				.attr("class", "node")
				.style("fill", function(d) { return color(d.club); })
				.attr("r", 12);
			
			node.append("text")
				.attr("dx", -7)
				.attr("dy", ".35em")
				.attr("class", "text")
				.text(function(d) { return d.id; });

			force.nodes(nodes)
				.links(links)
				.on("tick", tick)
				.start();

			function tick() {
				link.attr("x1", function(d) { return d.source.x; })
				    .attr("y1", function(d) { return d.source.y; })
				    .attr("x2", function(d) { return d.target.x; })
				    .attr("y2", function(d) { return d.target.y; });

				node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
			};

			function update() {
				force.nodes(nodes)
					 .links(links);
				node.data(nodes)
					.exit().remove();
				link.data(links)
					.exit().remove();
			};

			var done = false;
			svg.on("click", function(d) {
				if(!done) {
					// 2 iterations required... 
					done = true;
					links.forEach(function(d, i, arr) {
						if(nodes[d.source.id].club != nodes[d.target.id].club) {
							links.splice(i, 1);
						}
					});
					links.forEach(function(d, i, arr) {
						if(nodes[d.source.id].club != nodes[d.target.id].club) {
							links.splice(i, 1);
						}
					});
					update();
					force.start();
				}
			});

			update();
		});

</script>
</body>
</html>
